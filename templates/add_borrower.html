<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Borrower</title>
    <style>
        h1, h3 {
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            width: 100%; 
        }

        th, td {
            border: 1px solid black; 
            padding: 8px; 
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-size: larger;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li> <h1>City of San Jose Library Management System</h1></li>
            <li><a href="/">Home</a></li>
            <li><a href="/book">Books</a></li>
            <li><a href="/branches">Library Branches</a></li>
            <li><a href="/borrowers">Borrowers</a></li>
            <li><a href="/loans">Book Loans</a></li>
        </ul>
    </nav>
</br>
    <h1>Add a New Borrower</h1>
    <form action="/Borrower" method="post" enctype="application/json">
        <label for="borrower_id">Borrower ID:</label>
        <input type="text" id="borrower_id" name="borrower_id" required><br><br>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card number" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone number" required><br><br>

        <button type="submit">Add Borrower</button>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
    
            fetch('/Borrowers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert('Borrower added successfully');
                console.log(data);
            })
            .catch(error => {
                alert('Error adding borrower');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
