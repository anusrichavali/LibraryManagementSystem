<!-- edits the book that matches the selected book_id-->
<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Edit Book {{book[0]}}</h1>
    <form action="/books/{{ book[0] }}" method="POST">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" value="{{ book[1] }}"><br>
        <label for="first_name">Author First Name: </label>
        <input type="text" id="first_name" name="first_name" value="{{ book[2] }}"><br>
        <label for="last_name">Author Last Name: </label>
        <input type="text" id="last_name" name="last_name" value="{{ book[3] }}"><br>
        <label for="genre">Genre: </label>
        <input type="text" id="genre" name="genre" value="{{ book[4] }}"><br>
        <input type="submit" value="Update Book">
    </form>
</body>
</html>
