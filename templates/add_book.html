<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <style>
        h1, h3 {
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            width: 100%; 
        }

        th, td {
            border: 1px solid black; 
            padding: 8px; 
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-size: larger;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li> <h1>City of San Jose Library Management System</h1></li>
            <li><a href="/">Book Copies</a></li>
            <li><a href="/book">Books</a></li>
            <li><a href="/branches">Library Branches</a></li>
            <li><a href="/borrowers">Borrowers</a></li>
            <li><a href="/loans">Book Loans</a></li>
        </ul>
    </nav>
</br>
    <h1>Add a New Book</h1>
    <form action="/add_book" method="post" onsubmit="event.preventDefault(); submitForm();">
        <label for="book_id">Book ID:</label>
        <input type="text" id="book_id" name="book_id" required><br><br>
    
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
    
        <label for="authorFirstName">Author's First Name:</label>
        <input type="text" id="authorFirstName" name="authorFirstName" required><br><br>
    
        <label for="authorLastName">Author's Last Name:</label>
        <input type="text" id="authorLastName" name="authorLastName" required><br><br>
    
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br><br>
    
        <button type="submit">Add Book</button>
        <button><a href = "/book">Back to Books</a></button>
    </form>
    

    <script>
        function submitForm() {
            const formData = {
                book_id: document.getElementById('book_id').value,
                title: document.getElementById('title').value,
                authorFirstName: document.getElementById('authorFirstName').value,
                authorLastName: document.getElementById('authorLastName').value,
                genre: document.getElementById('genre').value
            };

            fetch('/add_book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => alert('Book added successfully!'))
            .catch(error => alert('Error adding book: ' + error));
        }
    </script>
</body>
</html>
