<body>
    <nav>
        <ul>
            <li> <h1>City of San Jose Library Management System</h1></li>
            <li><a href="/bookCopies">Book Copies</a></li>
            <li><a href="/book">Books</a></li>

        </ul>
    </nav>
</br>
    <h1>Add Library Branch</h1>
    <form action="/add_branch" method="post">
        <label for="branch_id">Branch ID:</label>
        <input type="text" id="branch_id" name="branch_id" required><br><br>
        <label for="branch_name">Branch Name:</label>
        <input type="text" id="branch_name" name="branch_name" required><br><br>
        <label for="branch_address">Branch Address:</label>
        <input type="text" id="branch_address" name="branch_address" required><br><br>
        <button type="submit">Add Branch</button>
    </form>
    <script>
        function submitForm() {
            // Prepare form data based on the input fields for Library Branches
            const formData = {
                branch_id: document.getElementById('branch_id').value,
                branchName: document.getElementById('branch_name').value,
                branchAddress: document.getElementById('branch_address').value
            };
    
            // Make a POST request to the '/LibraryBranches' endpoint
            fetch('/LibraryBranches', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // Process the response if it's OK
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => alert('Branch added successfully!')) // Show success message
            .catch(error => alert('Error adding branch: ' + error)); // Show error message
        }
    </script>
    
</body>
